<!-- header -->
<th:block th:replace="/home/header.html :: headerFragment"></th:block>

<div class="login_wrap">
  <div class="login_box">
    <div class="login_inner">
      <p class="loginText">로그인 하시고<br>
        <p class="loginText loginText2">함께 다양한 집을 구경해보아요.</p>
      </p>
      <form action="" method="post">
        <!-- 아아디/비밀번호 입력창 -->
        <div class="input_box">
          <label class="login_text">아이디</label>
          <div class="login_inp">
            <input type="text" name="userId" id="userId" placeholder="이메일 주소 입력" />
          </div>
          <label class="login_text">비밀번호</label>
          <div class="login_inp">
            <input type="password" name="userPw" id="userPw" placeholder="비밀번호 입력" />
          </div>
        </div>
        <!-- 로그인/카카오 로그인 버튼 -->
        <div class="login_btn">
          <div class="submit_box">
            <input type="submit" value="로그인" class="login_submit" />
          </div>
          <div class="kakao_box">
            <a href="/" class="kakao_login">
              <img src="/" alt="카카오로그인이미지">
            </a>
          </div>
        </div>
        <div class="find_signup">
           <!-- 비밀번호 찾기 -->
          <div class="find_box">
            <a href="/" class="find_idpw">비밀번호 찾기</a>
          </div>
          <!-- 회원가입 바로가기 -->
          <div class="signup_box">
            <div class="signup_inner">
              <a th:href="@{/user/register}" class="signup_link">이메일 가입하기</a>
            </div>
          </div>
        </div>  
      </form>
    </div>
  </div>
</div>
